{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{new_users.username.error}}
            <label>Usuário:</label>
            {{new_users.username}}
        </div>

        <div class="form-group">
            {{new_users.username.}}
            <label>Senha:</label>
            {{new_users.password1}}
        </div>

        <div class="form-group">
            <label>Confirmação de Senha:</label>
            {{new_users.password2}}
        </div>

        <div class="form-group">
            <input type='submit' value="Cadastrar"/>
        </div>

        
    </form>
{% endblock %}
